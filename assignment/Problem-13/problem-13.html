<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <header>
                5+5*2+12/2
            </header>
            <div class="numbers">
                <div><button>7</button></div>
                <div><button>8</button></div>
                <div><button>9</button></div>
                <div><button>+</button></div>
                <div><button>4</button></div>
                <div><button>5</button></div>
                <div><button>6</button></div>
                <div><button>-</button></div>
                <div><button>1</button></div>
                <div><button>2</button></div>
                <div><button>3</button></div>
                <div><button>*</button></div>
                <div><button>0</button></div>
                <div><button>/</button></div>
                <div class="green-bg"><button>C</button></div>
                <div class="yellow-bg"><button>=</button></div>
            </div>
        </div>
        <div class="images">
            <img src="images/html.png">
            <img src="images/css.png">
            <img src="images/js.jpg">
        </div>
    </div>
</body>
</html>
